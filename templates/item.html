<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - WatchyourTON</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="nav-container">
        <div class="logo">WatchyourTON</div>
        <div class="nav-buttons">
            <a href="/home"><button class="nav-button">Home</button></a>
            <a href="/market"><button class="nav-button">Market</button></a>
            <a href="/profile"><button class="nav-button">Profile</button></a>
        </div>
    </nav>

    <main class="item-container">
        <div class="item-gallery">
            <img src="item-large.jpg" alt="NFT Watch" class="main-image">
        </div>

        <div class="item-details">
            <h1 class="item-title">{{ item[1] }}</h1>
            <div class="item-specs">
                <div class="spec-item">
                    <span class="spec-label">Model:</span>
                    <span class="spec-value">{{ item[2] }}</span>
                </div>
                <div class="spec-item">
                    <span class="spec-label">Background:</span>
                    <span class="spec-value">{{ item[3] }}</span>
                </div>
                <div class="spec-item">
                    <span class="spec-label">Symbol:</span>
                    <span class="spec-value">{{ item[4] }}</span>
                </div>
                <div class="spec-item price">
                    <span class="spec-label">Price:</span>
                    <span class="spec-value">{{ item[5] }}</span>
                </div>
            </div>

            <div class="contact-info">
                <h3>Contact Seller</h3>
                <div class="contact-methods">
                    <!-- <span class="contact-item">@TimeTrader</span> -->
                    <span class="contact-item">{{ item[6] }}</span>
                </div>
            </div>

            <div class="item-description">
                <h3>Description</h3>
                <p>{{ item[7] }}</p>
            </div>

            <button class="cta-button">Purchase Now</button>
        </div>
    </main>
</body>
</html>
