<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WatchyourTON</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <nav class="nav-container">
        <div class="logo">WatchyourTON</div>
        <div class="nav-buttons">
            <button class="nav-button">Home</button>
            <button class="nav-button">Market</button>
            <button class="nav-button">Profile</button>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <form class="auth-form" method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <!-- <a href="forgot-password.html" class="auth-link">Forgot password?</a> -->
                </div>

                <button type="submit" class="cta-button">Log In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/templates/reg.html" class="auth-link">Sign up</a></p>
            </div>
        </div>
    </main>
</body>
</html>
