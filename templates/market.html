<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - WatchyourTON</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="nav-container">
        <div class="logo">WatchyourTON</div>
        <div class="nav-buttons">
            <a href="/home"><button class="nav-button">Home</button></a>
            <a href="/market"><button class="nav-button active">Market</button></a>
            <a href="/profile"><button class="nav-button">Profile</button></a>
        </div>
    </nav>

    <main class="offers-container">
        <div class="search-bar">
            <input type="text" placeholder="Search NFTs..." class="search-input">
            <!-- <button class="search-button">Search</button> -->
            <a href="/sell"><button class="sell-button">Sell</button></a>
        </div>

        <div class="offers-grid" id="offersList">
            <!-- NFT Offers will be loaded here -->
            {% for item in items %}
            <a href="/item/{{ item[0] }}">
            <div class="offer-card">
                <!-- <img src="{{ item.image_url }}" alt="NFT Offer" class="offer-image"> -->
                <div class="offer-details">
                   <h3 class="offer-title">{{ item[1] }}</h3>
                  <p class="offer-price">{{ item[5] }} TON</p>
                  
                   <!-- <p class="offer-description">{{ item.description }}</p> -->
                  <div class="offer-meta">
                       <span class="offer-seller">{{ item[6] }}</span>
                      <span class="offer-date">{{ item.date_created }}</span>
            </div>
               </div>
          </div>
            </a>
           {% endfor %}
        </div>

        <!-- <div class="pagination">
            <button class="pagination-button">Previous</button>
            <span class="page-number">Page 1 of 5</span>
            <button class="pagination-button">Next</button>
        </div> -->
    </main>

    <script>
        // Basic search functionality
        document.querySelector('.search-input').addEventListener('keyup', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const offers = document.querySelectorAll('.offer-card');
            
            offers.forEach(offer => {
                const text = offer.textContent.toLowerCase();
                offer.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
