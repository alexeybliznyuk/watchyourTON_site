<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WatchyourTON</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <nav class="nav-container">
        <div class="logo">WatchyourTON</div>
        <div class="nav-buttons">
            <button class="nav-button">Home</button>
            <button class="nav-button">Market</button>
            <button class="nav-button">Profile</button>
        </div>
    </nav>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <form class="auth-form" method="POST" action="/reg">
                <!-- <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" required>
                </div> -->
                
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" name="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" name="confirm_password" required>
                </div>

                <button type="submit" class="cta-button">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/templates/login.html" class="auth-link">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
